        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Permainan sederhana yg mengasyikkan">
        <meta name="keywords"
            content="games , javascript, batu_gunting_kertas, Tebak angka , quis math, game seru, find goods, find Boxes">
        <title>Boxes Game - GameON</title>

        <link rel="shortcut icon" href="../img/box-icon/box1.png" type="image/x-icon">

        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-7 p-3 mx-auto py-4">
                    <div class="card mx-auto shadow rounded text-center">
                        <div class="card-body">
                            
                            <h3 class="title card p-2">
                                Boxes Game
                            </h3>

                            <!-- song -->
                            <audio class="song" loop hidden controls>
                                <source src="../music/soundTrack.mp3">
                                Your browser isn't invited for super fun audio time.
                            </audio>
    
                            <!-- petunjuk cara bermain -->
                            <div class="tutorial text-left himbau">
                                <div class="alert alert-info" role="alert">
                                  <p class="mb-0 font-weight-bold himbau">Cara Bermain :
                                    <ul class="mb-0 himbau">
                                        <li>Klik Kotak yg Bertuliskan Angka Dibawah ini!.</li>
                                        <li>Kumpulkan Kotak Yg bagus!</li>
                                        <li>Berhati-hati, Ada Kotak yg rusak!.</li>
                                    </ul>
                                  </p>
                                </div>
                                <div class="alert alert-info" role="alert">
                                  <p class="mb-0 font-weight-bold himbau"> Info :
                                    <ul>
                                        <li> Kotak Bagus = <span class="ket"> 5 </span></li>
                                        <li> Kotak Rusak = <span class="ket"> 2 </span></li>
                                    </ul>
                                  </p>
                                </div>
    
                            </div>
                            <!-- fitur progress bar -->
                            <p class="mb-1 text-left mt-2 himbau progress-title">
                                 Progress Saya :
                            </p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-animated progress-bar-striped bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    <span class="text-bar"></span>
                                </div>
                            </div>
    
                            <!-- kotak -->
                            <div class="card mb-4 mt-3 p-1 info">
                                <div class="kotak mt-0">
    
                                    <!-- tombol 7 kotak-->
                                    <button type="button" class="btn btn-primary btn-lg tombolPilihkotak mt-2 mb-2"
                                        data-kotak="1">1</button>
                                    <button type="button" class="btn btn-primary btn-lg tombolPilihkotak mt-2 mb-2"
                                        data-kotak="2">2</button>
                                    <button type="button" class="btn btn-primary btn-lg tombolPilihkotak mt-2 mb-2"
                                        data-kotak="3">3</button>
                                    <button type="button" class="btn btn-primary btn-lg tombolPilihkotak mt-2 mb-2"
                                        data-kotak="4">4</button>
                                    <button type="button" class="btn btn-primary btn-lg tombolPilihkotak mt-2 mb-2"
                                        data-kotak="5">5</button>
                                    <button type="button" class="btn btn-primary btn-lg tombolPilihkotak mt-2 mb-2"
                                        data-kotak="6">6</button>
                                    <button type="button" class="btn btn-primary btn-lg tombolPilihkotak mt-2 mb-2"
                                        data-kotak="7">7</button>
    
                                </div>
                            </div>
    
                            <!-- tombol quit game -->
                            <div class="mb-0 mt-3 text-center">
                                <a href="" class="mt-5 quit">Quit Game ??</a>
                            </div>
                            <!-- end of tombol quit game -->
                            <!-- garis -->
                            <hr class="mb-0">

                            <p class="mb-3 mt-0 small creator text-center mt-1" draggable="false">Made With <i class="fa fa-heart fa-fw text-danger" aria-hidden="true"></i> By 
                                <a href="https://github.com/luhur65" class="text-success">Luhur65 (D.B.S)</a>
                            </p>
    
                        </div>
    
                        <!-- svg -->
                        <div class="mb-0 rounded">

                            </svg>
                        </div>
                        <!-- end of svg -->
    
    
                    </div>
                </div>
            </div>
    
        </div>

        <!-- javascript -->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
