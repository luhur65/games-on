                                            <span class="tulisanBar"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-block p-3 mb-3 card kotakSoal">
                                    <h3 class="font-weight-bold tulisanSoal">
                                        <!-- soal -->
                                    </h3>
                                </div>

                                <button type="button" class="btn btn-primary mb-3 btn-block jawab">
                                    Jawaban Saya!
                                </button>
                                <button type="button" class="btn btn-success mb-3 btn-block reward">
                                    Claim Reward!
                                </button>
