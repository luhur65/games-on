<!DOCTYPE html>
<html lang="id" draggable="false" translate="yes">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Permainan sederhana yg mengasyikkan">
        <meta name="keywords" content="games , javascript, batu_gunting_kertas, Tebak angka , quis math, game seru">
        <title>Game Suit - GameON</title>

        <link rel="shortcut icon" href="../img/icon/batu gunting kertas.png" type="image/x-icon">

        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" href="../css/blog-home.css">
        <link rel="stylesheet" href="../css/sb-admin-2.css">
        <link rel="stylesheet" href="../vendor/fontawesome-free/css/all.css">

    </head>

    <body translate="yes">

        <div class="container">

            <div class="row">
                <div class="col-lg-7 p-4 mx-auto py-5">
                    <div class="card shadow rounded bg-light">
                        <div class="card-body">
                            <h3 class="text-center card p-2 rounded title">Game Suit</h3>

                            <!-- song -->
                            <audio class="song" loop hidden controls>
                                <source src="../music/soundTrack.mp3">
                                Your browser isn't invited for super fun audio time.
                            </audio>

                            <!-- pilih mode suit -->
                            <div class="pemilihanModeSuit">

                                <div class="card p-2">
                                    <div class="mt-2 mb-0 text-center pilihModeSuit">
                                        <p class="noticeGame">Pilih Mode Game!</p>
                                        <hr class="pemisah">
                                        <button type="button" class="btn btn-outline-primary ModeSuit mb-2 btn1"
                                            data-mode="1">1Player</button>
                                        <button type="button" class="btn btn-outline-success ModeSuit mb-2 btn2"
                                            data-mode="2">2Player</button>
                                    </div>
                                </div>
                                <!-- notice  -->
                                <div class="alert alert-info mt-2" role="alert">
                                    <span class="mb-0">
                                        <i class="fas fa-lightbulb" aria-hidden="true"></i>
                                        <span class="font-weight-bold">Tip :</span>
                                        <span class="d-block">1Player = Human VS Comp.</span>
                                        <span>2Player = Human VS Human.</span>
                                    </span>
                                </div>
                            </div>

                            <!-- permainan dimulai , berdasarkan mode game yg dipilih! -->
                            <div class="gameplay mb-0">

                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="../" class="quit"> <i class="fas fa-home fa-fw"></i> Home</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="" class="change-suit-mode">Suit Mode</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        <span></span>
                                    </li>
                                </ol>

                                <!-- skoring -->
                                <div class="row text-center">
                                    <div class="col-lg col-md col-sm">
                                        <div class="alert alert-primary" role="alert">
                                            <h6 class="alertTitle">Player's Points</h6>
                                            <h5 class="player-score">
                                                <!-- score player -->
                                                0
                                            </h5>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="alert alert-secondary" role="alert">
                                            <h6 class="alertTitle">Comp's Points</h6>
                                            <h5 class="comp-score">
                                                <!-- score comp -->
                                                0
                                            </h5>
                                        </div>
                                    </div>
                                </div>

                                <!-- kotak suit & pegumuman winner -->
                                <div class="card p-2 text-center">

                                    <!-- Comp Suit -->
                                    <div class="comp p-2">
                                        <div class="til">
                                            <p class="text-center mb-0 noticeGame">
                                                <i class="fas fa-robot fa-fw"></i>
                                                Comp
                                            </p>
                                        </div>
                                        <div class="tombolSuit mt-2 btn-group text-center">
                                            <a href="#computer" class="suitcomp">
                                                <img src="../img/game1/batu.png" alt="Suit Batu"
                                                    class="img-fluid rounded-circle">
                                            </a>
                                            <a href="#computer" class="suitcomp">
                                                <img src="../img/game1/gunting.png" alt="Suit Gunting"
                                                    class="img-fluid rounded-circle">
                                            </a>
                                            <a href="#computer" class="suitcomp">
                                                <img src="../img/game1/kertas.png" alt="Suit Kertas"
                                                    class="img-fluid rounded-circle">
                                            </a>
                                        </div>
                                    </div>

                                    <hr class="mx-auto">

                                    <!-- Player Suit -->
                                    <div class="player p-2">
                                        <div class="tombolSuit btn-group text-center">
                                            <a href="#player" data-suit="batu" class="suitplayer">
                                                <img src="../img/game1/batu.png" alt="Suit Batu"
                                                    class="img-fluid rounded-circle">
                                            </a>
                                            <a href="#player" data-suit="gunting" class="suitplayer">
                                                <img src="../img/game1/gunting.png" alt="Suit Gunting"
                                                    class="img-fluid rounded-circle">
                                            </a>
                                            <a href="#player" data-suit="kertas" class="suitplayer">
                                                <img src="../img/game1/kertas.png" alt="Suit Kertas"
                                                    class="img-fluid rounded-circle">
                                            </a>
                                        </div>
                                        <div class="til">
                                            <p class="text-center mb-0 noticeGame">
                                                <i class="fa fa-user-circle fa-fw" aria-hidden="true"></i>
                                                <span class="playername"></span>
                                            </p>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-success mt-2 btn-block reward3">
                                        Claim Reward!
                                    </button>
                                    
                                    <a href="" class="mt-3 playagain">
                                        <i class="fas fa-undo-alt fa-fw"></i>
                                        Main Lagi
                                    </a>


                                </div>
                                <!-- end of kotak suit -->

                                <!-- notice  -->
                                <div class="alert alert-info mt-2 mb-0" role="alert">
                                    <span class="mb-0">
                                        <i class="fas fa-lightbulb" aria-hidden="true"></i>
                                        <span class="font-weight-bold">Tip :</span>
                                        <span>Jangan Mengklik gambar suit punya Comp !.</span>
                                    </span>
                                </div>

                            </div>
                            <!-- end of gameplay -->


                            <!-- tombol quit -->
                            <div class="text-center mb-0 mt-5">
                                <a href="../" class="text-center quit btn-quit">
                                    <i class="fas fa-sign-out-alt fa-fw"></i> Quit Game
                                </a>
                            </div>

                            <hr class="mt-0 mx-auto">
                            <!-- footer  -->
                            <p class="mb-3 mt-0 small creator text-center mt-1" draggable="false">Made With <i
                                    class="fa fa-heart fa-fw text-danger" aria-hidden="true"></i> By
                                <a href="https://github.com/luhur65" class="text-success">Luhur65 (D.B.S)</a>
                            </p>

                        </div>

                        <!-- svg -->
                        <div class="mb-0 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 140" class="svg">
                                <path fill="#0099ff" fill-opacity="1"
                                    d="M0,224L17.1,234.7C34.3,245,69,267,103,245.3C137.1,224,171,160,206,117.3C240,75,274,53,309,90.7C342.9,128,377,224,411,245.3C445.7,267,480,213,514,202.7C548.6,192,583,224,617,229.3C651.4,235,686,213,720,181.3C754.3,149,789,107,823,80C857.1,53,891,43,926,32C960,21,994,11,1029,16C1062.9,21,1097,43,1131,64C1165.7,85,1200,107,1234,101.3C1268.6,96,1303,64,1337,53.3C1371.4,43,1406,53,1423,58.7L1440,64L1440,320L1422.9,320C1405.7,320,1371,320,1337,320C1302.9,320,1269,320,1234,320C1200,320,1166,320,1131,320C1097.1,320,1063,320,1029,320C994.3,320,960,320,926,320C891.4,320,857,320,823,320C788.6,320,754,320,720,320C685.7,320,651,320,617,320C582.9,320,549,320,514,320C480,320,446,320,411,320C377.1,320,343,320,309,320C274.3,320,240,320,206,320C171.4,320,137,320,103,320C68.6,320,34,320,17,320L0,320Z">
                                </path>
                            </svg>
                        </div>
                        <!-- end of svg -->

                    </div>
                    <!-- end of card-body -->

                </div>
            </div>
        </div>

        </div>


        <!-- javascript -->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../vendor/jquery/jquery.easing.js"></script>
        <script src="../vendor/fontawesome-free/js/all.min.js"></script>
        <script src="../vendor/sbadmin/sb-admin-2.js"></script>
        <script src="../vendor/sweetalert2/sweetalert2.all.min.js"></script>
        <script src="../vendor/cookie/js.cookie.js"></script>
        <script src="../js/batu_gunting_kertas.js"></script>
    </body>

</html>
