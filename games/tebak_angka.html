<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Permainan sederhana yg mengasyikkan">
        <meta name="keywords" content="games , javascript, batu_gunting_kertas, Tebak angka , quis math, game seru">
        <title>Game Tebak Angka - javascript</title>

        <link rel="shortcut icon" href="../img/icon/gambar_tebak_angka.png" type="image/x-icon">

        <!-- css -->
        <link rel="stylesheet" href="../css/blog-home.css">
        <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
    </head>

    <body class="bg-dark">

        <div class="row">
            <div class="col-md-5 col-sm-8 col-lg-4 p-4 mx-auto py-5">
                <div class="card shadow rounded p-2 bg-light">
                    <div class="card-body">
                        <h3 class="text-center text-white mb-3 card-header bg-primary border-0 rounded">Tebak Angka</h3>

                        <p class="text-center font-weight-bold">Coba Tebak Angka Yg Saya Punya Dari 1 - 10 !</p>
                        <div class="tombol-angka card text-center p-3">
                            <div class="tombol-1">
                                <a href="#" data-angka="1" class="btn btn-outline-primary btn-lg tebakan">1</a>
                                <a href="#" data-angka="2" class="btn btn-outline-primary btn-lg tebakan">2</a>
                                <a href="#" data-angka="3" class="btn btn-outline-primary btn-lg tebakan">3</a>
                            </div>
                            <div class="tombol-2">
                                <a href="#" data-angka="4" class="btn btn-outline-primary btn-lg tebakan">4</a>
                                <a href="#" data-angka="5" class="btn btn-outline-primary btn-lg tebakan">5</a>
                                <a href="#" data-angka="6" class="btn btn-outline-primary btn-lg tebakan">6</a>
                            </div>
                            <div class="tombol-3">
                                <a href="#" data-angka="7" class="btn btn-outline-primary btn-lg tebakan">7</a>
                                <a href="#" data-angka="8" class="btn btn-outline-primary btn-lg tebakan">8</a>
                                <a href="#" data-angka="9" class="btn btn-outline-primary btn-lg tebakan">9</a>
                            </div>
                            <div>
                                <a href="#" data-angka="10" class="btn btn-outline-primary btn-lg tebakan">10</a>
                            </div>
                        </div>


                        <!-- tombol quit game -->
                        <div class="text-center mt-4 mb-0">
                            <a href="../index.html" class="btn btn-danger btn-sm text-center quit">
                                Quit Game??
                            </a>
                        </div>
                        <!-- end of tombol quit game -->


                    </div>

                    <p class="small text-center mb-0 mt-2">
                        Made With <span class="font-weight-bold">Love</span> By <a
                            href="https://luhur65.github.io">@dharma_situmorang</a>
                    </p>
                </div>
            </div>
        </div>


        <!-- javascript -->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../vendor/sweetalert2/sweetalert2.all.min.js"></script>
        <script src="../js/tebak_angka.js"></script>
    </body>

</html>
