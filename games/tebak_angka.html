                                <button type="button" class="btn btn-primary btn-lg mt-2 mb-2 tebakan" data-angka="9">9</button>
                                <button type="button" class="btn btn-primary btn-lg mt-2 mb-2 tebakan" data-angka="10">10</button>
                               </div>
                            </div>

                            <button type="button" class="btn btn-success mt-2 btn-block reward2">
