<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Permainan sederhana yg mengasyikkan">
        <meta name="keywords" content="games , javascript, batu_gunting_kertas, Tebak angka , quis math, game seru">
        <title>Log Player - GameON </title>

        <!-- css -->
        <link rel="stylesheet" href="../css/log-style.css">
        <link rel="stylesheet" href="../css/blog-home.css">
        <link rel="stylesheet" href="../css/sb-admin-2.css">
        <link rel="stylesheet" href="../vendor/fontawesome-free/css/all.css">

    </head>

    <body>

        <div class="container">

            <div class="row">
                <div class="col-lg-7 p-4 mx-auto py-5">
                    <div class="card mx-auto shadow rounded border-dark">
                        <div class="card-body">
                            <div class="card-header rounded border-0 bg-white">
                                <h3 class="text-primary text-center class-title">
                                    <i class="fas fa-history fa-fw"></i>
                                    My History
                                </h3>
                            </div>

                            <hr class="bg-dark mt-0">

                            <nav class="breadcrumb">
                                <a class="breadcrumb-item back-home" href="../">Home</a>
                                <span class="breadcrumb-item active">My History</span>
                            </nav>

                            <!-- alert info -->
                            <div class="alert alert-info alert-tip" role="alert">
                                <p class="mb-0">
                                    <i class="fas fa-lightbulb"></i>
                                    <span class="font-weight-bold">Tip :</span>
                                    Semua user yg telah bermain akan di catat aktivitasnya di sini.
                                    Sebagai riwayat history!.
                                </p>
                            </div>

                            <!-- table log-player -->
                            <div class="log-player">

                                <!-- filter sort -->
                                <div class="mb-3">
                                    <p class="text-dark mb-1 small">
                                        <a href="#null" class="filter">Filter History Game</a>
                                        <button type="button" class="close btn-lg hide-filter" data-dismiss="alert"
                                            aria-label="Close">
                                            <span aria-hidden="true" class="text-danger">
                                                &times;
                                            </span>
                                        </button>
                                    </p>
                                    <div class="filter-sort-game">
                                        <div class="form-inline">
                                            <div class="form-group mr-3">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="radio" class="custom-control-input" id="gameMath"
                                                        name="filter" data-filter="1">
                                                    <label class="custom-control-label" for="gameMath">Math Quiz</label>
                                                </div>
                                            </div>
                                            <div class="form-group mr-3">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="radio" class="custom-control-input" id="gameTebakAngka"
                                                        name="filter" data-filter="2">
                                                    <label class="custom-control-label" for="gameTebakAngka">Tebak
                                                        Angka</label>
                                                </div>
                                            </div>
                                            <div class="form-group mr-3">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="radio" class="custom-control-input" id="gameSuit"
                                                        name="filter" data-filter="3">
                                                    <label class="custom-control-label" for="gameSuit">Suit</label>
                                                </div>
                                            </div>
                                            <div class="form-group mr-3">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="radio" class="custom-control-input" id="gameBoxes"
                                                        name="filter" data-filter="4">
                                                    <label class="custom-control-label" for="gameBoxes">Boxes</label>
                                                </div>
                                            </div>
                                            <div class="form-group mr-3">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="radio" class="custom-control-input" id="all_games"
                                                        name="filter">
                                                    <label class="custom-control-label" for="all_games">All
                                                        History</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end of filter -->

                                <p class="small mb-1">
                                    <a href="#clearing" class="text-danger clear-history">
                                        <i class="fas fa-trash-alt fa-fw"></i>
                                        Hapus Semua History!
                                    </a>
                                </p>

                                <div class="card notif-not-found p-2 alert-primary mb-4 mt-3">
                                    <p class="mb-0 text-primary">
                                        <i class="fa fa-history fa-fw" aria-hidden="true"></i>
                                        History Anda Kosong!.
                                    </p>
                                </div>

                                <!-- history -->
                                <div class="view-history-user mb-3"></div>
                                <div class="alert alert-info alert-conf" role="alert">
                                    <p class="mb-0 small">
                                        10 History Terakhir Anda.
                                    </p>
                                </div>
                            </div>
                            <!-- end of table log-player -->

                            <!-- table top-player -->
                            <div class="top-player"></div>
                            <!-- end of table top-player -->

                            <div class="card mb-5 border-0">
                                <p class="mb-0"> Lihat Juga Yg Lain :</p>
                                <p class="text-primary mb-0">
                                    <a href="#top-player" class="other_page" data-page="top_player">
                                        <i class="fa fa-user-circle fa-fw" aria-hidden="true"></i> Top Player
                                    </a>
                                </p>
                                <p class="text-primary mb-0">
                                    <a href="#my_history" class="other_page" data-page="history">
                                       <i class="fas fa-history fa-fw"></i> History Saya
                                    </a>
                                </p>
                            </div>

                            <div class="text-center social-media mx-auto">
                                <div class="btn-group">
                                    <a href="https://www.facebook.com/Adiknya.situmorang" draggable="false">
                                        <i class="fab fa-facebook fa-fw fa-2x" aria-hidden="true"></i>
                                    </a>
                                    <a href="https://github.com/luhur65" draggable="false">
                                        <i class="fab fa-github fa-fw fa-2x" aria-hidden="true"></i>
                                    </a>
                                    <a href="https://www.instagram.com/dharma_situmorang" draggable="false">
                                        <i class="fab fa-instagram fa-fw fa-2x" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>

                            <hr class="mb-0 bg-dark">
                            <p class="mb-0 small creator text-center mt-1 text-dark" draggable="false">
                                Made With <i class="fa fa-heart fa-fw text-danger" aria-hidden="true"></i> By
                                <a href="https://github.com/luhur65" draggable="false">
                                    Luhur65 (D.B.S)
                                </a>
                            </p>

                        </div>

                        <div class="mb-0 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 150" class="svg">
                                <path fill="#0099ff" fill-opacity="1"
                                    d="M0,224L17.1,234.7C34.3,245,69,267,103,245.3C137.1,224,171,160,206,117.3C240,75,274,53,309,90.7C342.9,128,377,224,411,245.3C445.7,267,480,213,514,202.7C548.6,192,583,224,617,229.3C651.4,235,686,213,720,181.3C754.3,149,789,107,823,80C857.1,53,891,43,926,32C960,21,994,11,1029,16C1062.9,21,1097,43,1131,64C1165.7,85,1200,107,1234,101.3C1268.6,96,1303,64,1337,53.3C1371.4,43,1406,53,1423,58.7L1440,64L1440,320L1422.9,320C1405.7,320,1371,320,1337,320C1302.9,320,1269,320,1234,320C1200,320,1166,320,1131,320C1097.1,320,1063,320,1029,320C994.3,320,960,320,926,320C891.4,320,857,320,823,320C788.6,320,754,320,720,320C685.7,320,651,320,617,320C582.9,320,549,320,514,320C480,320,446,320,411,320C377.1,320,343,320,309,320C274.3,320,240,320,206,320C171.4,320,137,320,103,320C68.6,320,34,320,17,320L0,320Z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- javascript -->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../vendor/jquery/popper.js"></script>
        <script src="../vendor/jquery/jquery.easing.js"></script>
        <script src="../vendor/fontawesome-free/js/all.min.js"></script>
        <script src="../vendor/sbadmin/sb-admin-2.js"></script>

        <script src="../vendor/sweetalert2/sweetalert2.all.min.js"></script>
        <script src="../js/history.js"></script>

    </body>

</html>
