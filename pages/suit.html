 <div class="row">
     <div class="col-lg-7 mx-auto py-3">
         <div class="mt-4 d-flex justify-content-start">
             <img class="mini-icon" src="./img/icon/batu gunting kertas.png" alt="Icon Game">
             <div class="ml-3">
                 <h4 class="h4 lead text-primary font-weight-normal">Suit Game</h4>
                 <p class="small text-muted">Permainan suit melawan AI (Comp) </p>
             </div>
         </div>

         <ul class="list-group final-score lead d-none mb-2">
             <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="lead">Computer</span>
                <div class="kotak-score comp-score">3</div>
             </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="lead font-weight-bold text-primary">You</span>
                <div class="kotak-score player-score">0</div>
             </li>
         </ul>

         <div class="card p-2 mb-2 d-none">
             <div class="d-flex justify-content-between align-items-center text-center">
                 <div class="player-score">
                     <span class="badge badge-primary">You</span>
                     <div class="kotak-score player">0</div>
                 </div>
                 <h2 class="font-weight-bold mt-2">:</h2>
                 <div class="comp-score">
                     <span class="badge badge-success">Comp</span>
                     <div class="kotak-score comp">0</div>
                 </div>
             </div>
         </div>

         <div class="card shadow rounded bg-light">
             <div class="card-body">

                 <!-- gameplay -->
                 <div class="gameplay mb-0">

                     <!-- suit -->
                     <div class="text-center mx-auto">

                         <!-- Comp Suit -->
                         <div class="comp p-3">

                             <i class="fas fa-robot fa-2x fa-fw"></i>
                             <p class="mb-0 noticeGame">
                                 <span class="lead">Comp</span>
                             </p>
                             <hr>
                             <div class="tombolSuit comp-suit mt-2 btn-group">
                                 <div class="alert alert-info mx-auto" role="alert">
                                     <strong>Pilih Suit Anda!!</strong>
                                 </div>
                             </div>
                         </div>

                         <!-- Player Suit -->
                         <div class="player p-3">
                             <div class="tombolSuit btn-group">
                                 <a href="javascript:void(0)" data-suit="batu" class="suitplayer mx-auto">
                                     <img src="./img/game1/batu.png" alt="Suit Batu" class="img-fluid">
                                 </a>
                                 <a href="javascript:void(0)" data-suit="gunting" class="suitplayer mx-auto">
                                     <img src="./img/game1/gunting.png" alt="Suit Gunting" class="img-fluid">
                                 </a>
                                 <a href="javascript:void(0)" data-suit="kertas" class="suitplayer mx-auto">
                                     <img src="./img/game1/kertas.png" alt="Suit Kertas" class="img-fluid">
                                 </a>
                             </div>
                             <hr>
                             <div>
                                 <i class="far fa-user-circle fa-fw fa-2x" aria-hidden="true"></i>
                                 <p class="playerInfo mb-0 lead"></p>
                            </div>
                            <a href="" class="btn btn-outline-primary play-again mt-2 mb-0 d-none btn-sm btn-block">
                                <i class="fa fa-undo fa-fw" aria-hidden="true"></i> Main Lagi
                            </a>
                         </div>

                     </div>
                     <!-- end of kotak suit -->

                 </div>
                 <!-- end of gameplay -->

             </div>
             <!-- end of card-body -->

         </div>
         <!-- end of card -->

         <!-- ... other action -->
         <div class="d-flex justify-content-between btn-other-actions">
             <a href="javascript:void(0)" class="mt-2 quit btn btn-outline-danger btn-sm">
                 <i class="fa fa-angle-left" aria-hidden="true"></i> Keluar
             </a>
         </div>

     </div>
     <!-- end of col -->

 </div>
 <!-- end of row -->
